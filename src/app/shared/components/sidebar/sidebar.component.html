<div id="sidebar" [class.open]="sidebarService.menuStatus()">
  <img src="/assets/logo.png" class="logo" />
  <ul id="sidebar-menu">
    <li (click)="toggleMenu()" *ngFor="let item of listItem" [routerLinkActive]="['selected']"
      [routerLink]="[item.path]">
      <fa-icon [icon]="item.icon" class="icon"></fa-icon>
      <span>{{ item.label }}</span>
    </li>
  </ul>
  <div id="account-sidebar">
    <div id="identifier">
      <img src="/assets/avatar.jpg" />
      <div>
        <p>Rafael</p>
        <span>Administrador</span>
      </div>
    </div>
    <fa-icon class="button" icon="sliders-h" [routerLink]="['profile']" (click)="toggleMenu()"></fa-icon>
  </div>
</div>
